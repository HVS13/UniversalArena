difficulty: High
gameplan: >
  Fragile when unfed, oppressive when fed. Land Vampiric Drain to stock Stolen
  Blood, convert it into Blood Focus to crush Energy costs, then use The World:
  Time Stop to lock the round and close with knife pressure or ROAD ROLLER DA!
