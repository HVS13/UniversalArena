id: kurosaki-ichigo-soul-society
name: Kurosaki Ichigo
version: Soul Society
origin: Bleach
roles:
  - role-striker
  - role-skirmisher
difficulty: Medium
gameplan: >
  Win fights the way Ichigo does here: clean sword pressure, Shunpo to steal
  tempo, build Reiatsu through exchanges, then cash out with Getsuga. Bankai is
  your end-it speed window, and Hollow Interference is a single risky surge that
  can save or throw the fight.
art: kurosaki-ichigo-soul-society.png
innates:
  - name: Fighting Spirit
    text: "The first time each turn this character takes damage to HP from an enemy Attack, gain 1 Reiatsu."
  - name: Inner Hollow (Uncontrolled)
    text: "The first time this character reaches 25% HP, gain 1 Hollow Interference. Gain 2 Reiatsu."
statusEffects:
  - name: Reiatsu
    lines:
      - "Type: Unique."
      - "Max Value: 6."
      - "Turn End: Reduce Value by 1."
      - "Effect: A resource gained through combat exchanges; spent to amplify Getsuga Tensho."
  - name: "Bankai: Tensa Zangetsu"
    lines:
      - "Type: Unique."
      - "Count: Max 6."
      - "Turn Start: Gain 2 Haste. Gain 1 Strength."
      - "Effect: The first time each turn this character hits with an Attack, gain 1 Reiatsu."
      - "Turn End: Reduce Count by 1."
      - "When this expires: Gain 1 Strain and +3 Strain Count."
  - name: Hollow Interference
    lines:
      - "Type: Unique."
      - "Max Stack: 1."
      - "Turn Start: Gain 2 Haste. Gain 2 Strength."
      - "Turn End: Expires."
      - "When this expires: Gain 1 Strain and +3 Strain Count."
cards:
  - slot: "1-1"
    name: Strike
    cost: 1 Energy
    power: 10-14
    types:
      - Basic
      - Attack
      - Physical
      - Melee
      - Slash
    target: 1 Enemy
    speed: Normal
    effect:
      - "Deal Power damage. On Hit: Gain 1 Reiatsu."
      - "If this character has Hollow Interference: This card becomes Strike: White."
      - "Otherwise, if this character has Bankai: Tensa Zangetsu: This card becomes Strike: Tensa Zangetsu."
    effects:
      - timing: on_use
        type: deal_damage
        amount:
          kind: power
      - timing: on_hit
        type: gain_status
        status: Reiatsu
        amount:
          kind: flat
          value: 1
    transforms:
      - condition:
          kind: self_has_status
          status: Hollow Interference
        cardSlot: "1-3"
      - condition:
          kind: self_has_status
          status: "Bankai: Tensa Zangetsu"
        cardSlot: "1-2"
  - slot: "1-2"
    name: "Strike: Tensa Zangetsu"
