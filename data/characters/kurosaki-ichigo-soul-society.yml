    cost: 1 Energy
    power: 10-14
    types:
      - Basic
      - Attack
      - Physical
      - Melee
      - Slash
    target: 1 Enemy
    speed: Fast
    effect:
      - "Follow-Up."
      - "Deal Power damage. On Hit: Gain 2 Reiatsu."
      - "After Use: Gain 1 Vulnerable and +1 Vulnerable Count."
    effects:
