    lines:
      - "Type: Unique."
      - "Max Value: 1."
      - "Turn Start: Gain X Strength. Gain X Dexterity. Gain X Haste. X equals State Value / 10 (round down)."
  - name: "State: Serious"
    lines:
      - "Type: Unique."
      - "Max Value: 1."
      - "Turn Start: Gain X Strength. Gain X Dexterity. Gain X Fortified. Gain X Haste. X equals State Value / 10 (round down)."
