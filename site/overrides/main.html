{% extends "base.html" %}

{% block content %}
  <div class="ua-print-actions" role="group" aria-label="Page export actions">
    <div class="ua-export-menu" data-ua-export-menu>
      <button
        class="ua-action-button ua-export-toggle md-button"
        type="button"
        data-ua-export-toggle
        aria-haspopup="true"
        aria-expanded="false"
        aria-controls="ua-export-dropdown"
        aria-label="Export options"
        title="Export options"
      >
        <span class="md-icon" aria-hidden="true">
          {% include ".icons/material/download.svg" %}
        </span>
        <span class="md-icon ua-export-caret" aria-hidden="true">
          {% include ".icons/material/chevron-down.svg" %}
        </span>
      </button>
      <div
        class="ua-export-dropdown"
        id="ua-export-dropdown"
        role="menu"
        aria-label="Export options"
        aria-hidden="true"
      >
        <div class="ua-export-section" role="presentation">
          <div class="ua-export-section__title">This page</div>
          <button
            class="ua-export-item"
            type="button"
            role="menuitem"
            data-action="print"
            data-scope="page"
            aria-label="Export this page as PDF"
          >
            PDF
          </button>
          <button
            class="ua-export-item"
            type="button"
            role="menuitem"
            data-action="md"
            data-scope="page"
            aria-label="Export this page as Markdown"
          >
            Markdown
          </button>
          <button
            class="ua-export-item"
            type="button"
            role="menuitem"
            data-action="txt"
            data-scope="page"
            aria-label="Export this page as plain text"
          >
            Text
          </button>
        </div>
        <div class="ua-export-section" role="presentation">
          <div class="ua-export-section__title">All pages</div>
          <button
            class="ua-export-item"
            type="button"
            role="menuitem"
            data-action="zip"
            data-scope="site"
            aria-label="Download all pages as a ZIP archive (HTML, Markdown, Text)"
          >
            ZIP (HTML/MD/TXT)
          </button>
          <button
            class="ua-export-item"
            type="button"
            role="menuitem"
            data-action="zip-options"
            data-scope="site"
            aria-label="Customize ZIP export options"
          >
            ZIP Options
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="ua-export-panel" data-ua-export-panel hidden>
    <div class="ua-export-panel__backdrop" data-ua-export-close></div>
    <div
      class="ua-export-panel__content"
      role="dialog"
      aria-modal="true"
      aria-labelledby="ua-export-panel-title"
    >
      <div class="ua-export-panel__header">
        <h2 class="ua-export-panel__title" id="ua-export-panel-title">
          Export all pages
        </h2>
        <button
          class="ua-export-panel__close md-button"
          type="button"
          data-ua-export-close
          aria-label="Close export options"
        >
          Close
        </button>
      </div>
      <form class="ua-export-panel__form" data-ua-export-form>
        <fieldset class="ua-export-panel__group">
          <legend>Formats</legend>
          <label class="ua-export-panel__option">
            <input
              type="radio"
              name="ua-export-format"
              value="all"
              checked
            />
            <span>HTML + Markdown + Text</span>
          </label>
          <label class="ua-export-panel__option">
            <input type="radio" name="ua-export-format" value="html" />
            <span>HTML only</span>
          </label>
          <label class="ua-export-panel__option">
            <input type="radio" name="ua-export-format" value="md" />
            <span>Markdown only</span>
          </label>
          <label class="ua-export-panel__option">
            <input type="radio" name="ua-export-format" value="txt" />
            <span>Text only</span>
          </label>
        </fieldset>
        <fieldset class="ua-export-panel__group">
          <legend>Character pages</legend>
          <label class="ua-export-panel__option">
            <input
              type="radio"
              name="ua-export-characters"
              value="split"
              checked
            />
            <span>Keep each character page separate</span>
          </label>
          <label class="ua-export-panel__option">
            <input type="radio" name="ua-export-characters" value="combined" />
            <span>Combine all character pages into one file</span>
          </label>
        </fieldset>
        <div class="ua-export-panel__actions">
          <button class="md-button" type="button" data-ua-export-close>
            Cancel
          </button>
          <button
            class="md-button md-button--primary"
            type="submit"
            data-ua-export-submit
          >
            Download ZIP
          </button>
        </div>
      </form>
    </div>
  </div>
  {{ super() }}
{% endblock %}
