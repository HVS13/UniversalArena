{% extends "base.html" %}

{% block content %}
  <div class="ua-print-actions" role="group" aria-label="Page export actions">
    <button
      class="ua-action-button ua-print-button md-button"
      type="button"
      data-action="print"
      aria-label="Print or save this page as a PDF"
      title="Print / Save PDF"
    >
      <span class="md-icon" aria-hidden="true">
        {% include ".icons/material/printer.svg" %}
      </span>
    </button>
    <button
      class="ua-action-button ua-export-button md-button"
      type="button"
      data-action="md"
      aria-label="Download this page as Markdown"
      title="Download Markdown"
    >
      <span class="ua-action-label" aria-hidden="true">MD</span>
    </button>
    <button
      class="ua-action-button ua-export-button md-button"
      type="button"
      data-action="txt"
      aria-label="Download this page as plain text"
      title="Download Text"
    >
      <span class="ua-action-label" aria-hidden="true">TXT</span>
    </button>
  </div>
  {{ super() }}
{% endblock %}
